# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Run Test with PyTest and Codecov

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: '10 2 * * 1'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  MAIN_PYTHON_VERSION: '3.12'

jobs:
  build:

    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
    - uses: actions/checkout@v6
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        python -m pip install -r requirements.txt
        python -m pip install pytest pytest-xdist pytest-cov # Testing packages
        python -m pip uninstall bib_lookup --yes # Remove if already installed
        python -m pip install -e .[dev]
        python -m pip freeze
        pip list
    - name: Run test with pytest and collect coverage
      run: |
        pytest --cov=bib_lookup --cov-report term-missing -vv -s test
    - name: Upload coverage to Codecov
      # Only upload coverage for Python ${MAIN_PYTHON_VERSION} and the event is not scheduled
      if: matrix.python-version == env.MAIN_PYTHON_VERSION && !contains(fromJson('["schedule"]'), github.event_name)
      uses: codecov/codecov-action@v4
      with:
        fail_ci_if_error: true # optional (default = false)
        verbose: true # optional (default = false)
        token: ${{ secrets.CODECOV_TOKEN }} # required
    - name: Upload test results to Codecov
      if: ${{ !cancelled() }}
      uses: codecov/test-results-action@v1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
